<!DOCTYPE html>
<html leng = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class ="instagram-phone">
                <img src="./img/iphone.bmp" alt="iphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instalogo3.bmp" class="instagram-logo" alt="instalogo">
                    <div class="profile-photo">
                        <img src="./img/minhafoto.bmp" alt="profile pic">
                    </div>
                    <a href="#" class="instagram-login">Continue as Victor Saad</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not your Account?</p>
                    <p class="not-account">
                        <span class="link-blue">Change Account</span>
                        or
                        <span class="link-blue">Subscribe</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
